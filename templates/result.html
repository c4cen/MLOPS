<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Freeman', sans-serif;
            background-color: #6a0dad;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .result-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            background-color: #4b0082;
            color: white;
            border: none;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: white;
            color: #37007a;
            border: 1px solid #37007a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="result-box">
                    <h2>Transaction Details</h2>
                    <p>Fiscal Year: {{ fiscal_yr }}</p>
                    <p>Fiscal Month: {{ fiscal_mth }}</p>
                    <p>Division Name: {{ div_name }}</p>
                    <p>Merchant: {{ merchant }}</p>
                    <p>Category Description: {{ cat_desc }}</p>
                    <p>Transaction Date: {{ trans_dt }}</p>

                    <h3>Prediction Result</h3>
                    <p>{{ result }}</p>

                    <a href="/" class="btn btn-back">Make Another Prediction</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
